<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Wexin UI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="weui.css"></link>
    <link rel="stylesheet" href="example.css"></link>
    <style>
      .block {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      
      <div class="block">
        <button id="showAlert" class="weui_btn weui_btn_primary">显示Alert</button>
        <div id="alert"></div>
      </div>
      
      <div class="block">
        <button id="showAlert2" class="weui_btn weui_btn_primary">显示Alert2</button>
      </div>
      
      
      <div class="block">
         <button id="showConfirm" class="weui_btn weui_btn_primary">显示Confirm</button>
         <div id="confirm"></div>
      </div>
     
      
      <div id="dialogExample" class="block">
        <div id="buttonExample">
        </div>
        <div id='dialogContent'></div>
      </div>
      <div id="toast" class="block"></div>

      <div id="switch" class="block"></div>

      <div id="checkbox" class="block"></div>

      <div id="label" class="block"></div>

      <div id="label_input" class="block"></div>
      
      <div id="show_actionsheet" class="block"></div>

      <div id="mask" class="block"> </div>
      <div id="maskDiv"> </div>

      <div id="action_sheet" class="block"></div>

      <div id="icons" class="block"></div>

      <div id="article" class="block"></div>

      <div id="stepper" class="block"></div>

      <div id="radios" class="block"></div>

      <div id="progress"></div>
      
      <div id="goToTop"></div>

    </div>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="zepto.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
